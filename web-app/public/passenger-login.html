<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Login - Elyte</title>
    <link rel="stylesheet" href="../src/css/main.css">
    <link rel="stylesheet" href="../src/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Elyte</h1>
                <h2>Welcome Back</h2>
                <p>Login to book your ride</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+233 XX XXX XXXX" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-full">Login</button>
                
                <div class="auth-links">
                    <a href="passenger-register.html">Don't have an account? Sign up</a>
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
            </form>
            
            <div class="auth-divider">
                <span>OR</span>
            </div>
            
            <div class="ussd-info">
                <h3>No Internet? No Problem!</h3>
                <p>Dial <strong>*XXX#</strong> to book a ride via USSD</p>
            </div>
        </div>
    </div>
    
    <script src="../src/js/auth.js"></script>
</body>
</html>
