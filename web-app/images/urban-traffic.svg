  <rect x="130" y="80" width="100" height="200" fill="#2C3E50"/>
  <rect x="240" y="100" width="90" height="180" fill="#34495E"/>
  <rect x="340" y="60" width="110" height="220" fill="#2C3E50"/>
  <rect x="460" y="90" width="95" height="190" fill="#34495E"/>
  <rect x="570" y="110" width="80" height="170" fill="#2C3E50"/>
  <rect x="660" y="70" width="140" height="210" fill="#34495E"/>
  
  <!-- Traffic cars - Lane 1 -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="55" height="22" fill="#E74C3C"/>
    <circle cx="8" cy="26" r="4" fill="#2C3E50"/>
    <circle cx="47" cy="26" r="4" fill="#2C3E50"/>
    <rect x="5" y="3" width="45" height="16" fill="#C0392B"/>
  </g>
  
  <g transform="translate(150, 300)">
    <rect x="0" y="0" width="55" height="22" fill="#3498DB"/>
    <circle cx="8" cy="26" r="4" fill="#2C3E50"/>
    <circle cx="47" cy="26" r="4" fill="#2C3E50"/>
    <rect x="5" y="3" width="45" height="16" fill="#2980B9"/>
  </g>
  
  <g transform="translate(250, 300)">
