<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="280" fill="url(#skyGradient2)"/>
  
  <!-- Road -->
  <rect x="0" y="280" width="800" height="120" fill="#2C3E50"/>
  
  <!-- Lane markings -->
  <rect x="0" y="320" width="800" height="2" fill="#F39C12"/>
  <rect x="0" y="360" width="800" height="2" fill="#F39C12"/>
  
  <!-- Dashed lines -->
  <rect x="0" y="340" width="40" height="2" fill="white"/>
  <rect x="60" y="340" width="40" height="2" fill="white"/>
  <rect x="120" y="340" width="40" height="2" fill="white"/>
  <rect x="180" y="340" width="40" height="2" fill="white"/>
  <rect x="240" y="340" width="40" height="2" fill="white"/>
  <rect x="300" y="340" width="40" height="2" fill="white"/>
  <rect x="360" y="340" width="40" height="2" fill="white"/>
  <rect x="420" y="340" width="40" height="2" fill="white"/>
  <rect x="480" y="340" width="40" height="2" fill="white"/>
  <rect x="540" y="340" width="40" height="2" fill="white"/>
  <rect x="600" y="340" width="40" height="2" fill="white"/>
  <rect x="660" y="340" width="40" height="2" fill="white"/>
