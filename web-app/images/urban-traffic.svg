    <text x="27" y="11" text-anchor="middle" fill="#2C3E50" font-family="Arial" font-size="6" font-weight="bold">TAXI</text>
  </g>
  
  <!-- Traffic cars - Lane 2 -->
  <g transform="translate(380, 340)">
    <rect x="0" y="0" width="55" height="22" fill="#9B59B6"/>
    <circle cx="8" cy="26" r="4" fill="#2C3E50"/>
    <circle cx="47" cy="26" r="4" fill="#2C3E50"/>
    <rect x="5" y="3" width="45" height="16" fill="#8E44AD"/>
  </g>
  
  <g transform="translate(480, 340)">
