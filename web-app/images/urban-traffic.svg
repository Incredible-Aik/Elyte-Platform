  <rect x="680" y="240" width="4" height="40" fill="#34495E"/>
  <rect x="670" y="235" width="24" height="12" fill="#3498DB"/>
  <text x="682" y="243" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">MAIN ST</text>
  
  <!-- Buildings windows -->
  <rect x="20" y="140" width="12" height="12" fill="#F39C12"/>
  <rect x="40" y="140" width="12" height="12" fill="#F39C12"/>
  <rect x="60" y="140" width="12" height="12" fill="#F39C12"/>
  <rect x="80" y="140" width="12" height="12" fill="#F39C12"/>
  
  <rect x="20" y="170" width="12" height="12" fill="#F39C12"/>
  <rect x="40" y="170" width="12" height="12" fill="#F39C12"/>
  <rect x="60" y="170" width="12" height="12" fill="#F39C12"/>
  <rect x="80" y="170" width="12" height="12" fill="#F39C12"/>
  
  <!-- Pedestrian crossing -->
  <rect x="300" y="280" width="200" height="8" fill="white" opacity="0.8"/>
  <rect x="300" y="292" width="200" height="8" fill="white" opacity="0.8"/>
  <rect x="300" y="304" width="200" height="8" fill="white" opacity="0.8"/>
  <rect x="300" y="316" width="200" height="8" fill="white" opacity="0.8"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" fill="#2C3E50" font-family="Arial" font-size="24" font-weight="bold">Urban Traffic Management</text>
  <text x="400" y="55" text-anchor="middle" fill="#34495E" font-family="Arial" font-size="16">Real-time City Transportation</text>
