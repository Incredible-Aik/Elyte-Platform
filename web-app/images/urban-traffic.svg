  <rect x="320" y="260" width="8" height="20" fill="#34495E"/>
  <circle cx="324" y="265" r="3" fill="#E74C3C"/>
  <circle cx="324" y="270" r="3" fill="#F39C12"/>
  <circle cx="324" y="275" r="3" fill="#27AE60"/>
  
