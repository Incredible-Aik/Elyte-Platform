    <circle cx="8" cy="26" r="4" fill="#2C3E50"/>
    <circle cx="47" cy="26" r="4" fill="#2C3E50"/>
    <rect x="5" y="3" width="45" height="16" fill="#34495E"/>
    <rect x="20" y="-4" width="15" height="6" fill="#2C3E50"/>
    <text x="27" y="11" text-anchor="middle" fill="#F1C40F" font-family="Arial" font-size="6" font-weight="bold">TAXI</text>
  </g>
  
  <g transform="translate(580, 340)">
